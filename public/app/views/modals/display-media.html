<div class="row preview-modal">
	<div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 title">
		<span class="texte">{{title}}</span>
	</div>
	<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 media">
		<img ng-if="type=='image'"
		 ng-src="{{file()}}" 
		>
		<video ng-if="type=='video'" controls="controls">
		  <source ng-src="{{file()}}" type="{{mime}}" />
		</video>		
	</div>
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 buttons">
		<button type="button" 
	  				class="btn btn-quiz hover" 
	  				ng-click="close()">
	  	<label>Fermer</label>
	  </button>	
	</div>
</div>
